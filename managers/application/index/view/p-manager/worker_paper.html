
            <div class="modal fade" id="Add">
                <div class="modal-dialog ">
                    <div class="modal-content">

                        <!--模拟框头部-->
                        <div class="modal-header">
                            <h4 class="modal-title">添加证件信息</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!--模拟框主体-->
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label>姓名:</label>
                                    <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                                </div>
                                <div class="form-group">
                                    <label">工号:</label>
                                    <input type="text" class="form-control" id="num" placeholder="请输入工号">
                                </div>
                                <div class="form-group">
                                    <label>办理时间:</label>
                                    <input id="htime" type="text" placeholder="请选择日期" class="form_datetime form-control">
                                </div>
                                <div class="form-group">
                                    <label">机构名称:</label>
                                    <input type="text" class="form-control" id="organization" placeholder="请输入机构名称">
                                </div>
                                <div class="form-group">
                                    <label>到期时间:</label>
                                    <input id="etime" type="text" placeholder="请选择日期" class="form_datetime form-control">
                                </div>
                               <div class="form-group">
                                    <label">是否持有原件:</label>
                                    <input type="text" class="form-control" id="hold" placeholder="请输入是/否">
                                </div>
                                <div class="form-group">
                                    <label">编号:</label>
                                    <input type="text" class="form-control" id="number" placeholder="请输入编号">
                                </div>
                                <div class="form-group">
                                    <label">户籍地:</label>
                                    <input type="text" class="form-control" id="census" placeholder="请输入户籍地">
                                </div>
                                <div class="form-group">
                                    <label">避孕措施:</label>
                                    <input type="text" class="form-control" id="measure" placeholder="请输入避孕措施">
                                </div>
                                <div class="form-group">
                                    <label">现居地:</label>
                                    <input type="text" class="form-control" id="address" placeholder="请输入现居地">
                                </div>
                                <div class="form-group">
                                    <label">计生部电话:</label>
                                    <input type="text" class="form-control" id="phone" placeholder="请输入计生部电话">
                                </div>
                                <div class="form-group">
                                    <label>计生证时间:</label>
                                    <input id="ctime" type="text" placeholder="请选择日期" class="form_datetime form-control">
                                </div>
                                <div class="form-group">
                                    <label">证件类型:</label>
                                    <input type="text" class="form-control" id="type" placeholder="请输入健康证/计生证">
                                </div>
                            </form>
                        </div>

                        <!--模拟框底部-->
                        <div class="modal-footer"> 
                            <button type="button" class="btn btn-primary" onclick="AddInfo()">添加</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        </div>

                    </div>
                </div>
            </div>

     </div>

    <script type='text/javascript'>

        // BootStrap日期插件
        $(".form_datetime").datetimepicker({
        format: 'yyyy-mm-dd', // 显示格式
        todayHighlight: true, // 今天高亮,默认为false
        minView: "month", // 设置只显示到月份
        startView:2, // 选择器打开时显示的视图,2为月份视图
        forceParse: false, //强制解析
        showMeridian: true, //为日视图和小时视图启用子午线视图
        autoclose: true // 选择后自动关闭,默认为false
        });

        // 请求Ajax添加数据,Jquery方式
        function AddInfo()
        {
            // 可以使用数组传参,.push方法
             var name = $('#name').val();
             var num = $('#num').val();
             var htime = $('#htime').val();
             var organization = $('#organization').val();
             var etime = $('#etime').val();
             var hold = $('#hold').val();
             var number = $('#number').val();
             var census = $('#census').val();
             var measure = $('#measure').val();
             var address = $('#address').val();
             var phone = $('#phone').val();
             var ctime = $('#ctime').val();
             var type = $('#type').val();

             $.ajax({
                type: "POST",
                data:{'name':name,'num':num,'htime':htime,'organization':organization,'etime':etime,'hold':hold,'number':number,'census':census,'measure':measure,'address':address,'phone':phone,'ctime':ctime,'type':type},
                url:"{:url('Index/MyAjax/woker_paper')}",
                success:function(data){
                    alert(data);
                    if(data=='添加成功')
                    // 重定向刷新页面
                    location.reload();
                }
             });
        }

    </script>
