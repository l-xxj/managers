    <script type='text/javascript'>

        // BootStrap日期插件
        $(".form_datetime").datetimepicker({
        format: 'yyyy-mm-dd', // 显示格式
        todayHighlight: true, // 今天高亮,默认为false
        minView: "month", // 设置只显示到月份
        startView:2, // 选择器打开时显示的视图,2为月份视图
        forceParse: false, //强制解析
        showMeridian: true, //为日视图和小时视图启用子午线视图
        autoclose: true // 选择后自动关闭,默认为false
        });

        // 请求Ajax添加数据,Jquery方式
        function AddInfo()
        {
            // 可以使用数组传参,.push方法
             var name = $('#name').val();
             var num = $('#num').val();
             var pname = $('#pname').val();
             var ptime = $('#ptime').val();
             var ptype = $('#ptype').val();
             var cname = $('#cname').val();
             var ctime = $('#ctime').val();
             var ctype = $('#ctype').val();

             $.ajax({
                type: "POST",
                data:{'name':name,'num':num,'pname':pname,'ptime':ptime,'ptype':ptype,'cname':cname,'ctime':ctime,'ctype':ctype},
                url:"{:url('Index/MyAjax/woker_reward')}",
                success:function(data){
                    alert(data);
                    if(data=='添加成功')
                    // 重定向刷新页面
                    location.reload();
                }
             });
        }

    </script>
