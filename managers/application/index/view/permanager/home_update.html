<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>人事管理页</title>
   
    <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!--BootStrap时间下拉插件-->
    <script src="http://localhost/manager/public/static/js/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="http://localhost/manager/public/static/css/bootstrap-datetimepicker.min.css">
</head>
<body>
    {include file="common/head"}
    <!--菜单栏-->
    <div class="main">
        <div class="row">
        {include file="common/left"}
        <!--管理页-->
            <div class="col-md-10">
            <!--管理页-->
                 <form method="Post" action="{:url('permanager/home_update')}">
                    <h4 class="modal-title" style="margin-top: 10px; margin-bottom: 20px">修改家庭信息</h4>
                    {foreach name="info" item="vo"}
                        <input name='id' type=hidden value={$vo.id}>
                        <div class="form-group">
                            <label>姓名:</label>
                            <input type="text" class="form-control" name="name" value={$vo.name}>
                        </div>
                        <div class="form-group">
                            <label">工号:</label>
                            <input type="text" class="form-control" name="num" value={$vo.num}>
                        </div>
                        <div class="form-group">
                            <label">父亲名字:</label>
                            <input type="text" class="form-control" name="fname" value={$vo.fname}>
                        </div>
                        <div class="form-group">
                            <label">父亲工作:</label>
                            <input type="text" class="form-control" name="fwork" value={$vo.fwork}>
                        </div>
                             <div class="form-group">
                            <label">父亲联系方式:</label>
                            <input type="text" class="form-control" name="fphone" value={$vo.fphone}>
                        </div>
                        <div class="form-group">
                            <label">母亲名字:</label>
                            <input type="text" class="form-control" name="mname" value={$vo.mname}>
                        </div>
                             <div class="form-group">
                            <label">母亲工作:</label>
                            <input type="text" class="form-control" name="mwork" value={$vo.mwork}>
                        </div>
                        <div class="form-group">
                            <label">母亲联系方式:</label>
                            <input type="text" class="form-control" name="mphone" value={$vo.mphone}>
                        </div>
                             <div class="form-group">
                            <label">配偶联系方式:</label>
                            <input type="text" class="form-control" name="pphone" value={$vo.pphone}>
                        </div>
                        <div class="form-group">
                            <label">子女年龄:</label>
                            <input type="text" class="form-control" name="cage" value={$vo.cage}>
                        </div>
                             <div class="form-group">
                            <label">子女性别:</label>
                            <input type="text" class="form-control" name="csex" value={$vo.csex}>
                        </div>
                        <div class="form-group">
                            <label">子女工作:</label>
                            <input type="text" class="form-control" name="cwork" value={$vo.cwork}>
                        </div>
                             <div class="form-group">
                            <label">子女联系方式:</label>
                            <input type="text" class="form-control" name="cphone" value={$vo.cphone}>
                        </div>
                        <div class="form-group">
                            <label">紧急联系人姓名:</label>
                            <input type="text" class="form-control" name="sname" value={$vo.sname}>
                        </div>
                             <div class="form-group">
                            <label">紧急联系人电话:</label>
                            <input type="text" class="form-control" name="sphone" value={$vo.sphone}>
                        </div>
                        {/foreach}
                         <div class="form-group">
                            <input style="color: #fff" type="submit" class="btn btn-primary" value="修改">
                            <a style="color: #fff" type="button" class="btn btn-secondary" href="{:url('permanager/home')}">取消</a>
                        </div>
                    </form>
            </div>
        </div>
    </div>
    
    <script type='text/javascript'>

        // BootStrap日期插件
        $(".form_datetime").datetimepicker({
        format: 'yyyy-mm-dd', // 显示格式
        todayHighlight: true, // 今天高亮,默认为false
        minView: "month", // 设置只显示到月份
        startView:2, // 选择器打开时显示的视图,2为月份视图
        forceParse: false, //强制解析
        showMernameian: true, //为日视图和小时视图启用子午线视图
        autoclose: true // 选择后自动关闭,默认为false
        });
    </script>
</body>
</html>
