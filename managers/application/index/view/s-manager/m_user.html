    <script type='text/javascript'>



        // 请求Ajax添加数据,Jquery方式
        function AddInfo()
        {
            // 可以使用数组传参,.push方法
             var name = $('#name').val();
             var user_name = $('#user_name').val();
             var user_pwd = $('#user_pwd').val();
             var power = $('#power').val();

             $.ajax({
                type: "POST",
				url:"{:url('MyAjax/user')}",
                data:{'name':name,'user_name':user_name,'user_pwd':user_pwd,'power':power},
                
                success:function(data){
                    alert(data);
                    if(data=='添加成功')
                    // 重定向刷新页面
                    location.reload();
                }
             });
        }
