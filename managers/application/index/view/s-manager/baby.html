<div class="container" id="box">
       <div class="container" style="margin-top: 20px; margin-bottom: 30px;">
        <h4>生育信息</h4>
       </div>

        <table class="table table-bordered table-hover">
            <caption class="text-center">生育信息表</caption>
            <tr class="text-danger">
                <th class="text-center">序号</th>
                <th class="text-center">姓名</th>
                <th class="text-center">工号</th>
                <th class="text-center">头胎/二胎</th>
                <th class="text-center">产检医院</th>
                <th class="text-center">分娩医院</th>
                <th class="text-center">计生证号码</th>
                <th class="text-center">手术日期</th>

            </tr>
            {foreach name="baby" item="vo"}
            <tr class="text-center">
                <td>{$vo.id}</td> 
                <td>{$vo.name}</td>
                <td>{$vo.num}</td>
                <td>{$vo.baby}</td> 
                <td>{$vo.chopital}</td>
                <td>{$vo.fhospital}</td>
                <td>{$vo.fpc}</td>
                <td>{$vo.operation}</td>

            </tr>
            {/foreach}
            <tr>

        </tr>


        </table>
     </div>
